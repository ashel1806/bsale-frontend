<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles/main.css">

  <title>BSALE - Tienda</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-light">
    <div class="container-xxl">
      <a class="navbar-brand fs-2 fw-bold">BSALE</a>
      <form id="searchForm" class="d-flex" role="search">
        <input id="search" class="form-control me-2" name="search" type="search" placeholder="Buscar producto" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>

  <main class="container-xxl">
    <div class="d-flex flex-column flex-sm-row justify-content-between  my-4">
      <!-- Category Dropdown -->
      <div class="d-flex align-items-center mb-2">
        <span>Filtrar por: </span>
        <div id="categories" class="ms-2"></div>
      </div>
      <div class="d-flex align-items-center">
        Items por p√°gina:
        <!-- Items number Dropdown -->
        <div id="itemsNumber" class="ms-2"></div>
      </div>
    </div>

    <div id="totalProducts" class="fs-5 my-2"></div>

    <!-- Products Container-->
    <div id="products" class="row row-cols-1 row-cols-md-2 row-cols-xl-4 g-4"></div>

    <!-- Navigation -->
    <div id="paginationContainer"></div>
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- JavaScript files -->
  <script src="./src/api.js" type="module"></script>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
